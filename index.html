<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Tótem de Firmas</title>
  <style>
    :root{
      /* Sube la barra de botones sin romper en pantallas chicas o grandes */
      --ui-lift: clamp(48px, 10vh, 140px);
    }
    html, body {
      height: 100%; margin: 0;
      background: #ffffff;
      color: #111; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      user-select: none; -webkit-user-select:none; touch-action: none; overflow: hidden;
      /* Evita que algo quede debajo del notch */
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    .app { position: relative; height: 100vh; width: 100vw; overflow: hidden; display:flex; }
    #bg { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:0; background:#fff; }
    #sigCanvas { position:absolute; inset:0; width:100%; height:100%; z-index:1; touch-action: none; background: transparent; }
    .center-cta { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:2; display:flex; flex-direction:column; align-items:center; gap:.6rem; text-align:center; pointer-events:none; }
    .center-cta .bubble { pointer-events:none; font-weight:700; letter-spacing:.5px; font-size: clamp(18px, 3.6vh, 34px); padding: .6em 1.2em; border-radius: 999px; border: 2px dashed rgba(0,0,0,.35); background: rgba(255,255,255,.65); color:#111; }

    /* UI de botones elevada, SIN fondo ni degradado */
    .ui {
      position:absolute; left:0; right:0;
      bottom: calc(env(safe-area-inset-bottom, 0px) + var(--ui-lift));
      z-index:3; display:flex; gap:1rem; justify-content:center; align-items:center;
      padding: clamp(8px, 2vh, 16px);
      background: none;               /* <-- quitado el fade */
      border-radius: 0;               /* sin borde redondeado */
      margin: 0 auto;
      width: min(92vw, 1000px);
      box-shadow: none;               /* por si acaso */
    }
    .btn { font-size: clamp(16px, 3.2vh, 28px); padding: .6em 1.1em; border-radius: 999px; border: 2px solid rgba(0,0,0,.25); background: #ffffff; color:#111; cursor: pointer; -webkit-tap-highlight-color: transparent; }
    .btn:active { transform: scale(.98); }
    .btn.primary { border-color: #0077ff; background: #ffffff; box-shadow: none; font-weight: 700; }

    .toast { position: absolute; top: 1rem; left: 50%; transform: translateX(-50%); z-index: 4; padding: .7rem 1rem; border-radius: 10px; background: rgba(0,0,0,.75); border:1px solid rgba(255,255,255,.25); font-size: clamp(14px, 2.2vh, 18px); color:#fff; display:none; }
    .badge { position:absolute; right:.75rem; top: max(.75rem, env(safe-area-inset-top)); z-index:4; font-size:12px; opacity:.6; color:#111; background: rgba(255,255,255,.7); padding:.2rem .4rem; border-radius:6px; }
    .hidden { display:none !important; }

    /* Botón discreto arriba-izquierda, respetando notch */
    .export-btn {
      position:absolute; 
      top: max(.6rem, env(safe-area-inset-top));
      left:.6rem; 
      z-index:4;
      font-size:14px; padding:.35rem .6rem; border-radius:10px;
      border:1px solid rgba(0,0,0,.2); background: rgba(255,255,255,.8); color:#111;
      opacity:.7;
    }
    .export-btn:active { transform: scale(.98); }
  </style>
</head>
<body>
  <div class="app" id="app">
    <img id="bg" src="assets/arte_vertical.png" alt="">
    <canvas id="sigCanvas"></canvas>

    <!-- Botón discreto de exportación -->
    <button class="export-btn" id="btnExportar" title="Exportar todas las firmas">Exportar todo</button>

    <div class="center-cta" id="centerCta">
      <div class="bubble">FIRME AQUÍ</div>
      <div style="opacity:.8;font-size:clamp(12px,2vh,16px);background:rgba(255,255,255,.6);padding:.3rem .6rem;border-radius:8px;">
        Use su dedo y luego toque GUARDAR
      </div>
    </div>

    <div class="ui">
      <button class="btn" id="btnLimpiar">Limpiar</button>
      <button class="btn primary" id="btnGuardar">Guardar</button>
    </div>

    <div class="toast" id="toast"></div>
    <div class="badge" id="badge"></div>
  </div>

  <script src="js/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(()=>{});
      });
    }
  </script>
</body>
</html>
